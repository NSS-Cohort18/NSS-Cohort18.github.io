<div ng-controller="TechnologiesCtrl">
    <!-- HEADER -->
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="container techheader">
                <p class="text-center techheader">Technologies</p>
            </div>
        </div>
    </div>

    <!-- TECH LOOP -->
    <div class="row">
        <div class="tech-container {{tech.classes}}" ng-repeat="tech in techInfo">
            <img src="{{ tech.imgPath }}" class="img-logo">
        </div>
    </div>
</div>
